<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Tonase Multifungsi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Tonase Punch&Dies</h1>
        <form id="calculator-form">
            <label for="shape">Pilih Bentuk:</label>
            <select id="shape" onchange="updateForm()" required>
                <option value="obround">Obround</option>
                <option value="square">Square</option>
                <option value="round">Round</option>
                <option value="lainya">Lainya</option>
            </select>

            <div id="obround-inputs" class="shape-inputs">
                <label for="panjang">Panjang (mm):</label>
                <input type="number" id="panjang" required>
                <label for="lebar">Lebar (mm):</label>
                <input type="number" id="lebar" required>
            </div>

            <div id="square-inputs" class="shape-inputs">
                <label for="sisi">Sisi (mm):</label>
                <input type="number" id="sisi" required>
            </div>

            <div id="round-inputs" class="shape-inputs">
                <label for="diameter">Diameter (mm):</label>
                <input type="number" id="diameter" required>
            </div>

            <div id="lainya-inputs" class="shape-inputs">
                <label for="panjang-total">Panjang Total (mm):</label>
                <input type="number" id="panjang-total" required>
            </div>

            <label for="thick">Thick (mm):</label>
            <input type="number" id="thick" required>

            <label for="jumlah-lubang">Jumlah Lubang:</label>
            <input type="number" id="jumlah-lubang" required>

            <label for="material">Material:</label>
            <select id="material" required>
                <option value="400">SPHC</option>
                <option value="300">ALM</option>
                <option value="450">Stainless</option>
            </select>

            <button type="button" onclick="addCalculation()">Tambahkan Perhitungan</button>
        </form>
        <div id="calculations"></div>
        <div id="total-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
